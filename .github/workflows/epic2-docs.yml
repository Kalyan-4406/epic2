name: EPIC-2 Documentation Pipeline

on:
  push:
    branches:
      - main
      - develop
      - epic-2
    paths-ignore:
      - 'sprint1/artifacts/docs/**'

  pull_request:
    paths-ignore:
      - 'sprint1/artifacts/docs/**'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate Impact Report
      run: |
        mkdir -p sprint1/input
        curl -X POST https://code-detect.onrender.com/analyze \
          -H "Content-Type: application/json" \
          -d "{
                \"repo_url\": \"${{ github.server_url }}/${{ github.repository }}\",
                \"branch\": \"${{ github.ref_name }}\"
              }" \
          -o sprint1/input/impact_report.json

    - name: Generate Docs (EPIC-2)
      run: python sprint1/src/run_epic2.py

    - name: Upload Documentation Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: epic2-docs
        path: sprint1/artifacts/docs

    - name: Auto-commit generated docs
      if: github.event_name == 'push'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add sprint1/artifacts/docs
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "docs: auto-generate documentation [skip ci]"
          git push
        fi

   # 8️⃣ Sync Docs to Cloudflare R2
    - name: Sync Docs to Cloudflare R2
      if: github.event_name == 'push'
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --delete
      env:
        SOURCE_DIR: 'sprint1/artifacts/docs'
        AWS_S3_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        AWS_REGION: 'auto'
        AWS_S3_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
