name: EPIC-2 Documentation Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'artifacts/docs/**'

  pull_request:
    paths-ignore:
      - 'artifacts/docs/**'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # 1Ô∏è‚É£ Checkout repository
    # -------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # 2Ô∏è‚É£ Setup Python
    # -------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # -------------------------------
    # 3Ô∏è‚É£ Install dependencies
    # -------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -------------------------------
    # 4Ô∏è‚É£ Generate Impact Report (EPIC-1)
    # -------------------------------
    - name: Generate Impact Report (EPIC-1)
      run: |
        mkdir -p sprint1/input
        curl -X POST https://code-detect.onrender.com/analyze \
          -H "Content-Type: application/json" \
          -d "{
                \"repo_url\": \"${{ github.server_url }}/${{ github.repository }}\",
                \"branch\": \"${{ github.ref_name }}\"
              }" \
          -o sprint1/input/impact_report.json

    # -------------------------------
    # 5Ô∏è‚É£ Generate Documentation (EPIC-2)
    # -------------------------------
    - name: Generate Docs (EPIC-2)
      run: python sprint1/src/run_epic2.py

    # -------------------------------
    # 6Ô∏è‚É£ Upload Generated Docs
    # -------------------------------
    - name: Upload Documentation Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: epic2-docs
        path: sprint1/artifacts/docs

    # -------------------------------
    # 7Ô∏è‚É£ Auto-Commit Generated Docs
    # -------------------------------
    - name: Auto-commit generated docs
      if: github.event_name == 'push'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add sprint1/artifacts/docs

        if git diff --cached --quiet; then
          echo "No documentation changes to commit"
        else
          git commit -m "docs: auto-generate documentation [skip ci]"
          git push
        fi

    # -------------------------------
    # üìù Post PR Comment Summary
    # -------------------------------
    - name: Post documentation summary to PR
      if: github.event_name == 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python - <<EOF
        import json
        from sprint1.src.ci.pr_commenter import build_pr_comment

        report = json.load(open("sprint1/input/impact_report.json"))
        comment = build_pr_comment(report)

        with open("comment.md", "w") as f:
            f.write(comment)
        EOF

        gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
