name: EPIC-2 Documentation Pipeline (Backend-Driven)

on:
  push:
    branches:
      - main
      - develop
      - epic-2
    paths-ignore:
      - 'sprint1/artifacts/docs/**'

  pull_request:
    paths-ignore:
      - 'sprint1/artifacts/docs/**'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt

    # Option 1: Use local backend server
    - name: Generate Docs via Local Backend
      run: |
        # Start backend server in background
        python backend/app.py &
        BACKEND_PID=$!
        
        # Wait for server to be ready
        echo "Waiting for backend to start..."
        sleep 5
        
        # Health check
        curl -f http://localhost:5000/health || exit 1
        
        # Call backend to generate docs
        echo "Triggering documentation generation..."
        curl -X POST http://localhost:5000/generate-docs \
          -H "Content-Type: application/json" \
          -d "{
                \"repo_url\": \"${{ github.server_url }}/${{ github.repository }}\",
                \"branch\": \"${{ github.ref_name }}\"
              }" \
          -f || {
            echo "Documentation generation failed"
            kill $BACKEND_PID 2>/dev/null || true
            exit 1
          }
        
        # Stop backend server
        kill $BACKEND_PID 2>/dev/null || true
        
        echo "✅ Documentation generated successfully"

    - name: Verify Generated Documentation
      run: |
        # Check that all expected files exist
        echo "Verifying generated documentation files..."
        
        test -f sprint1/artifacts/docs/README.generated.md || { echo "❌ README not generated"; exit 1; }
        test -f sprint1/artifacts/docs/api/api-reference.md || { echo "❌ API docs not generated"; exit 1; }
        test -f sprint1/artifacts/docs/adr/ADR-001.md || { echo "❌ ADR not generated"; exit 1; }
        test -f sprint1/artifacts/docs/architecture/system.mmd || { echo "❌ System diagram not generated"; exit 1; }
        test -f sprint1/artifacts/docs/architecture/sequence.mmd || { echo "❌ Sequence diagram not generated"; exit 1; }
        test -f sprint1/artifacts/docs/architecture/er.mmd || { echo "❌ ER diagram not generated"; exit 1; }
        test -f sprint1/artifacts/docs/tree.txt || { echo "❌ Tree not generated"; exit 1; }
        test -f sprint1/artifacts/docs/doc_snapshot.json || { echo "❌ Snapshot not generated"; exit 1; }
        
        echo "✅ All documentation files verified"

    - name: Upload Documentation Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: epic2-docs
        path: sprint1/artifacts/docs

    - name: Auto-commit generated docs
      if: github.event_name == 'push'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add sprint1/artifacts/docs
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "docs: auto-generate documentation [skip ci]"
          git push
        fi

    # Optional: Sync Docs to Cloudflare R2 (if configured)
    - name: Sync Docs to Cloudflare R2
      if: github.event_name == 'push' && secrets.R2_BUCKET_NAME != ''
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --delete
      env:
        SOURCE_DIR: 'sprint1/artifacts/docs'
        AWS_S3_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        AWS_REGION: 'auto'
        AWS_S3_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
